<!DOCTYPE html>
<html>
	<head>
		<title>中国大学专业选择</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<input type="text" value="点击选择学校" id="selectSchool">
		<div id="choose-box-wrapper-university">
			<div class="choose-box">
				<div class="choose-box-title">
					<span>选择学校</span>
				</div>
				<p style="font-size:12px;text-indent:1em;"><span>搜索：</span><input id="searchSchool" type="text" value="搜索学校"/></p>
				<div id="choose-a-province">
				</div>
				<div id="choose-a-school">
				</div>
				<div class="choose-box-bottom">
					<input type="botton" class="close" value="关闭" />
				</div>
			</div>
		</div>

		<input value="点击选择专业" id="selectMajor" type="text">
		<div id="choose-box-wrapper-major">
			<div class="choose-box">
				<div class="choose-box-title">
					<span>选择专业</span>
				</div>
				<p>
					<span>搜索：</span>
					<input id="searchMajor" type="text" value="搜索专业"/>
				</p>
				<div id="choose-a-majorClass">
				</div>
				<div id="choose-a-major">
				</div>
				<div class="choose-box-bottom">
					<input type="botton" class="close" value="关闭" />
				</div>
			</div>
		</div>

		<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>

		<script type="text/javascript" src="./majorList.js"></script>
		<script type="text/javascript" src="./majorSelect.js"></script>

		<script type="text/javascript" src="./chinaUniversityList.js"></script>
		<script type="text/javascript" src="./chinaUniversitySelect.js"></script>
	</body>
</html>
